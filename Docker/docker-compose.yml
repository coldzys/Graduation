version: "3.8"

services:
  # Kafka goes here
  zookeeper:
    image: bitnami/zookeeper:3.8.0
    container_name: zookeeper
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.10
    hostname: zookeeper
    environment:
      - ZOO_PORT_NUMBER=2181
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper-data:/bitnami/zookeeper
    deploy:
      resources:
        limits:
          cpus: "1.50"
          memory: 2048M

  kafka-01:
    image: bitnami/kafka:3.1.1
    container_name: kafka-01
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.11
    hostname: kafka-01
    environment:
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=LISTENER_DOCKER_INTERNAL://:19092,LISTENER_DOCKER_EXTERNAL://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=LISTENER_DOCKER_INTERNAL://kafka-01:19092,LISTENER_DOCKER_EXTERNAL://172.18.0.11:29092
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LISTENER_DOCKER_INTERNAL
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_BROKER_ID=1
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-01-data:/bitnami/kafka
    depends_on:
      - zookeeper
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 2048M

  kafka-02:
    image: bitnami/kafka:3.1.1
    container_name: kafka-02
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.12
    hostname: kafka-02
    environment:
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=LISTENER_DOCKER_INTERNAL://:19093,LISTENER_DOCKER_EXTERNAL://:29093
      - KAFKA_CFG_ADVERTISED_LISTENERS=LISTENER_DOCKER_INTERNAL://kafka-02:19093,LISTENER_DOCKER_EXTERNAL://172.18.0.12:29093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LISTENER_DOCKER_INTERNAL
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_BROKER_ID=2
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-02-data:/bitnami/kafka
    depends_on:
      - zookeeper
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 2048M

  kafka-03:
    image: bitnami/kafka:3.1.1
    container_name: kafka-03
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.13
    hostname: kafka-03
    environment:
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=LISTENER_DOCKER_INTERNAL://:19094,LISTENER_DOCKER_EXTERNAL://:29094
      - KAFKA_CFG_ADVERTISED_LISTENERS=LISTENER_DOCKER_INTERNAL://kafka-03:19094,LISTENER_DOCKER_EXTERNAL://172.18.0.13:29094
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LISTENER_DOCKER_INTERNAL
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_BROKER_ID=3
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka-03-data:/bitnami/kafka
    depends_on:
      - zookeeper
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 2048M

  kafka-manager:
    image: hlebalbau/kafka-manager:3.0.0.5
    container_name: kafka-manager
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.14
    hostname: kafka-manager
    environment:
      ZK_HOSTS: "zookeeper:2181"
      APPLICATION_SECRET: "random-secret"
    command: -Dpidfile.path=/dev/null
    depends_on:
      - "zookeeper"
      - "kafka-01"
      - "kafka-02"
      - "kafka-03"

  # Databases go here
  postgres:
    image: postgres:14.2
    container_name: postgres
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.15
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Monitoring goes here
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.39.3
    container_name: cadvisor
    user: root
    restart: always
    networks:
      cluster-network:
        ipv4_address: 172.18.0.20
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

networks:
  cluster-network:
    name: cluster-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

volumes:
  zookeeper-data:
    name: zookeeper-data
    driver: local
  kafka-01-data:
    name: kafka-01-data
    driver: local
  kafka-02-data:
    name: kafka-02-data
    driver: local
  kafka-03-data:
    name: kafka-03-data
    driver: local
  postgres-data:
    name: postgres-data
    driver: local
